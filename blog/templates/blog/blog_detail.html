{% extends 'blog.html' %}
{% load static %}

{% block contentBlog %}

  {% block contentPost %}

    <div class="col-lg-8">
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.created }}</p>
      <div>
        <img src="{{ blog.image.url }}" class="img-responsive">
      </div>
      <h4>{{ blog.content }}</h4>
    </div>

  {% endblock %}

{% endblock contentBlog %}
