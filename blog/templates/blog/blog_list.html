{% extends 'blog.html' %}
{% load static %}


{% block contentBlog %}


  <div class="col-lg-8 col-md-12 col-sm-12 col-lg-offset-2">
    <div class="our-blog-content default-blog-content">
        <div class="row">
          {% for blog in object_list %}
            <div class="col-lg-6 col-md-6 col-sm-12 news-column">
                <div class="single-news-content">
                    <figure class="image-box"><img src="{{ blog.image.url }}"></figure>
                    <div class="content-box">
                        <h5><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a></h5>
                        <ul class="info-content">
                            <li>{{ blog.created }}</li>
                        </ul>
                        <a href="{{ blog.get_absolute_url }}" class="link"><i class="fa fa-long-arrow-right m-l-7"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
